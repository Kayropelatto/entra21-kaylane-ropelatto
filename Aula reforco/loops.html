    <script>
        /* 
            Utilizamos loops para repetir o mesmo código quantas
            vezes quisermos.
        */
        
        {
            alert("Oi")
            alert("Oi")
            alert("Oi")
            alert("Oi")
            alert("Oi")
            alert("Oi")
            alert("Oi")
            alert("Oi")
            alert("Oi")
            alert("Oi")
        }

        // FOR -> Quando eu sei a quantidade de vezes que vai repetir
        for (let i = 0; i >= 0; i++) {} // caso seja necessário para repetir infinitamente (NÃO USAR)
        {
            for (let i = 0; i < 10; i++) {
                alert("Oi")
            }
        }

        // WHILE -> Quando eu não sei a quantidade de vezes que vai repetir
        {
            let opcao = true            
            while (opcao === "") {
                opcao = prompt("Não digite nada para continuar repetindo")
                alert("repetiu")
            }
        }

        //BREAK -> Para o loop na linha em que ele foi digitado

        {
            while (true) {
                opcao = prompt("Digite alguma coisa para continuar repetindo")
                alert("repetiu")
                
                if (opcao === "") {
                    break
                }
                console.log("Depois do break")                
            }
            console.log("Depois do While")
        }

        // CONTINUE -> Para a iteração do loop

        {   
            let acumuladora = 0 // Caso eu queira a soma de todos os valores que o usuario digitou, usa-se acumuladora += "variavel"
            let contadora = 0 // Caso queira saber a quantidade de valores que o usuario digitou, por exemplo, saber quantos são negativos, usase contadora++
            for (let i = 0; i < 10; i++) {
                if (i === 5) {
                    continue
                }

                console.log(`Estou repetindo pela ${i + 1} vez`)
            }
        }
