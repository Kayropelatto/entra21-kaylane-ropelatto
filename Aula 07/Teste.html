<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <script>
    let i = 0
    let contador = 0
    let fora = 0
    while (i > 0) {
        let numeros = Number(prompt("Digite um número"))
        i++
        if (numeros >= 10 && numero <= 20) {
            contador += 1
        } else {
            fora += 1
        }
    }
    console.log(`${contador} números estão no intervalo\n${fora} números estão fora do intervalo`)
	</script>
</body>
</html>
