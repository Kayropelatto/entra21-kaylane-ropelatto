<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = [],
            menor = 0,
            maior = 0

        for ( let i = 0; i < 5; i++) {
                vetor[i] = +prompt(`Digite o ${i + 1}} nÃºmero`)
            if (i === 0) {
                menor = vetor[i]
            }else if ( vetor[i] > maior) {
                maior = vetor[i]
            } else if (vetor[i] < menor) {
                menor = vetor[i]
            }
        }

        console.log(`Vetor: ${vetor}\nO maior elemento: ${maior}\nO menor elemento ${menor}`)
    </script>
</body>
</html>
