<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = [],
            maior,
            posicao = 0
    
        for (let i = 0; i < 5; i++) {
            vetor[i] = +prompt(`Digite o ${i + 1}º valor`)

                if (i === 0) {
                    maior = vetor[i]
                } else if ( vetor[i] > maior) {
                    maior = vetor[i]
                    posicao = i
                }
        }
        console.log(`O maior número é ${maior} no índice ${posicao}`)
        console.log(vetor)
    </script>
</body>
</html>
